<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Data Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('bg1.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 20px;

            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            color: black;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            text-shadow: 5px 5px 8px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #33007f;
            font-size: 28px;
            text-transform: uppercase;
            border-bottom: 2px solid #240279;
            padding-bottom: 5px;
        }
        h3 {
            color: #060508;
            font-size: 20px;
            padding-bottom: 5px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2a0483;
            color: white;
        }
        .graph-container {
            width: 600px;
            height: 450px;
            border: 1px solid #ddd;
            margin: auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #2e0e6a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #5207b3;
        }
        input, select {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Experiment No. 7: Double Refraction (Birefringence)</h2>
            <label for="voltage">Constant Voltage (V): </label>
            <input type="number" id="voltage" value="2.5">
            <label for="current-unit">Current Unit:</label>
            <select id="current-unit">
                <option value="mA">Milli ampere (mA)</option>
                <option value="μA">Micro ampere (μA)</option>
            </select>
        </div>
        <div class="card">
            <table>
                <tr>
                    <th>Temperature (K)</th>
                    <th>Current</th>
                    <th>1/T (1/K)</th>
                    <th>Resistance (Ω)</th>
                    <th>log(R)</th>
                </tr>
                <tbody id="data-table"></tbody>
            </table>
            <button onclick="addRow()">Add Row</button>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="card">
            <h3>Results</h3>
            <p>β (Beta) = <span id="beta"></span></p>
            <p>Eg (eV) = <span id="Eg"></span></p>
        </div>
        <div class="card">
            <h3>Graph: Log(R) vs 1/T</h3>
            <div class="graph-container">
                <canvas id="graph"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>NAVIGATE</h2>
            <button onclick="window.location.href='doublerefraction_info.html'">Go to Info Page</button>
            <button onclick="window.location.href='Exp_list.html'">Go to Experiment list </button>
            <button onclick="window.location.href='doublerefraction_res.html'">Go to result page </button>
        </div>
    </div>
    <script>
        let temperature = [], reciprocalT = [], resistance = [], logR = [];

        function addRow() {
            let table = document.getElementById("data-table");
            let row = table.insertRow();
            row.innerHTML = `<td><input type='number' class='temp'></td>
                             <td><input type='number' class='curr'></td>
                             <td class='reciprocalT'></td>
                             <td class='resistance'></td>
                             <td class='logR'></td>`;
        }

        function calculate() {
            let voltage = parseFloat(document.getElementById("voltage").value);
            let unit = document.getElementById("current-unit").value;
            let tempInputs = document.querySelectorAll(".temp");
            let currInputs = document.querySelectorAll(".curr");
            let reciprocalTCells = document.querySelectorAll(".reciprocalT");
            let resistanceCells = document.querySelectorAll(".resistance");
            let logRCells = document.querySelectorAll(".logR");

            temperature = [];
            reciprocalT = [];
            resistance = [];
            logR = [];

            for (let i = 0; i < tempInputs.length; i++) {
                let T = parseFloat(tempInputs[i].value);
                let I = parseFloat(currInputs[i].value);
                if (unit === "mA") I /= 1000;
                if (unit === "μA") I /= 1000000;
                
                if (T && I) {
                    let recT = 1 / T;
                    let R = voltage / I;
                    let logResistance = Math.log10(R);
                    temperature.push(T);
                    reciprocalT.push(recT);
                    resistance.push(R);
                    logR.push(logResistance);
                    reciprocalTCells[i].innerText = recT.toFixed(6);
                    resistanceCells[i].innerText = R.toFixed(6);
                    logRCells[i].innerText = logResistance.toFixed(6);
                }
            }
            calculateBetaAndEg();
            plotGraph();
        }

        function calculateBetaAndEg() {
            let n = reciprocalT.length;
            let sumX = reciprocalT.reduce((a, b) => a + b, 0);
            let sumY = logR.reduce((a, b) => a + b, 0);
            let sumXY = reciprocalT.map((x, i) => x * logR[i]).reduce((a, b) => a + b, 0);
            let sumX2 = reciprocalT.map(x => x * x).reduce((a, b) => a + b, 0);

            let slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            let beta = 2.303 * slope;
            let k = 8.625e-5;
            let Eg = 2 * beta * k;

            document.getElementById("beta").innerText = beta.toFixed(6);
            document.getElementById("Eg").innerText = Eg.toFixed(6);
        }

        function plotGraph() {
            let ctx = document.getElementById("graph").getContext("2d");
            new Chart(ctx, {
                type: "scatter",
                data: {
                    datasets: [{
                        label: "Log(R) vs 1/T",
                        data: reciprocalT.map((x, i) => ({x, y: logR[i]})),
                        borderColor: "blue",
                        backgroundColor: "lightblue",
                        showLine: true,
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: "1/T (1/K)" } },
                        y: { title: { display: true, text: "Log(R)" } }
                    }
                }
            });
        }
    </script>
</body>
</html>
