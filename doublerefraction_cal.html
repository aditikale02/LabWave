<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Refraction Result</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      margin: 20px;
    }
    .container {
      width: 90%;
      margin: auto;
    }
    h2 {
      color: #33007f;
      font-size: 28px;
      border-bottom: 2px solid #240279;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2a0483;
      color: white;
    }
    input {
      width: 50px;
      padding: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2e0e6a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5207b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Experiment No. 7: Double Refraction (Birefringence)</h2>

    <table>
      <thead>
        <tr>
          <th>Q1 (°)</th><th>Q1 (′)</th>
          <th>Q2 (°)</th><th>Q2 (′)</th>
          <th>Q3 (°)</th><th>Q3 (′)</th>
          <th>|Q1 − Q2| (° ′)</th><th>|Q1 − Q3| (° ′)</th>
        </tr>
      </thead>
      <tbody id="data-table">
        <tr>
          <td><input type="number" class="q1-deg"onclick="angleQ1()" /></td>
          <td><input type="number" class="q1-min"onclick="angleQ1()" /></td>
          <td><input type="number" class="q2-deg"onclick="angleQ1()" /></td>
          <td><input type="number" class="q2-min" onclick="angleQ1()" /></td>
          <td><input type="number" class="q3-deg" onclick="angleQ1()"/></td>
          <td><input type="number" class="q3-min" /></td>
          <td class="diff12-dm"></td>
          <td class="diff13-dm"></td>
        </tr>
      </tbody>
    </table>

    <button onclick="calculateDifferences()">Calculate</button>
  </div>

  <script>
   function getAngleInDegrees(deg, min) {
  return parseFloat(deg) + parseFloat(min) / 60;
}

function getDifferenceDegMin(deg1, min1, deg2, min2) {
  const angle1 = getAngleInDegrees(deg1, min1);
  const angle2 = getAngleInDegrees(deg2, min2);
  const diffDecimal = Math.abs(angle1 - angle2);
  const deg = Math.floor(diffDecimal);
  const min = Math.round((diffDecimal - deg) * 60);
  return `${deg}° ${min}′`;
}

function calculateDifferences() {
  const row = document.querySelector("#data-table tr");

  const q1Deg = row.querySelector(".q1-deg").value;
  const q1Min = row.querySelector(".q1-min").value;
  const q2Deg = row.querySelector(".q2-deg").value;
  const q2Min = row.querySelector(".q2-min").value;
  const q3Deg = row.querySelector(".q3-deg").value;
  const q3Min = row.querySelector(".q3-min").value;

  const diff12 = getDifferenceDegMin(q1Deg, q1Min, q2Deg, q2Min);
  const diff13 = getDifferenceDegMin(q1Deg, q1Min, q3Deg, q3Min);

  row.querySelector(".diff12-dm").textContent = diff12;
  row.querySelector(".diff13-dm").textContent = diff13;
}


  </script>
</body>
</html>
