<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabWave</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./assets/atom.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>LabWave</h1>
                <ul id="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
                <button id="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>
    <div class="hero">
        <video autoplay muted loop>
            <source src="homepage.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Lab<span>Wave</span></h1>
            <p>Physics beyond the classroom.</p>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2025 Physics World. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const menu = document.getElementById("menu");
        
            menuToggle.addEventListener("click", () => {
                menu.classList.toggle("show");
            });
        });
        
    </script>
    <!-- Script for new component -->
    <script>
        const elements = [
            { symbol: 'H', name: 'Hydrogen', number: 1, category: 'Nonmetal' },
            { symbol: 'He', name: 'Helium', number: 2, category: 'Noble Gas' },
            { symbol: 'Li', name: 'Lithium', number: 3, category: 'Alkali Metal' },
            { symbol: 'Be', name: 'Beryllium', number: 4, category: 'Alkaline Earth Metal' },
            { symbol: 'B', name: 'Boron', number: 5, category: 'Metalloid' },
            { symbol: 'C', name: 'Carbon', number: 6, category: 'Nonmetal' },
            { symbol: 'N', name: 'Nitrogen', number: 7, category: 'Nonmetal' },
            { symbol: 'O', name: 'Oxygen', number: 8, category: 'Nonmetal' },
            { symbol: 'F', name: 'Fluorine', number: 9, category: 'Halogen' },
            { symbol: 'Ne', name: 'Neon', number: 10, category: 'Noble Gas' },
        ];

        const facts = [
            "Water is the only natural substance found in all three states - solid, liquid, and gas - on Earth.",
            "The most abundant element in the universe is hydrogen.",
            "The human body contains enough carbon to make 900 pencils.",
            "Gold is the only metal that is yellow in color.",
            "Diamonds are the hardest natural substance on Earth."
        ];

        function createPeriodicTable() {
            const periodicTable = document.getElementById('periodicTable');
            elements.forEach(element => {
                const elementDiv = document.createElement('div');
                elementDiv.className = 'card element';
                elementDiv.innerHTML = `
                    <div class="element-symbol">${element.symbol}</div>
                    <div class="element-name">${element.name}</div>
                    <div class="element-category">${element.category}</div>
                `;
                periodicTable.appendChild(elementDiv);
            });
        }

        function createFactCards() {
            const factContainer = document.getElementById('factContainer');
            facts.forEach(fact => {
                const factDiv = document.createElement('div');
                factDiv.className = 'card';
                factDiv.textContent = fact;
                factContainer.appendChild(factDiv);
            });
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => {
                        t.classList.remove('active');
                        t.setAttribute('aria-selected', 'false');
                    });
                    tab.classList.add('active');
                    tab.setAttribute('aria-selected', 'true');

                    const tabContents = document.querySelectorAll('.tab-content');
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    const targetId = tab.getAttribute('aria-controls');
                    document.getElementById(targetId).classList.add('active');
                });
            });
        }
        
   

        document.addEventListener('DOMContentLoaded', () => {
            createPeriodicTable();
            createFactCards();
            setupTabs();
        });
        
    </script>
</body>
</html>
