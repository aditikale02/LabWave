<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabWave</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="pccoelogo.png" type="image/x-icon">
    <style>
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        #menu li a {
            text-decoration: none;
        }

        #menu-toggle {
            display: none;
        }

        .hero {
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            position: relative;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        .card {
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 1em;
        }

        .element {
            text-align: center;
        }

        .tab {
            cursor: pointer;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="pccoelogo.png" alt="LabWave Logo" width="100" height="100">
                    <h1>LabWave</h1>
                </div>
                <ul id="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
                <button id="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <div class="hero">
        <video autoplay muted loop>
            <source src="homepage.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Lab<span>Wave</span></h1>
            <p>Physics beyond the classroom.</p>
        </div>
    </div>

    <div id="periodicTable" class="container"></div>
    <div id="factContainer" class="container"></div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Physics World. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const menu = document.getElementById("menu");

            menuToggle.addEventListener("click", () => {
                menu.classList.toggle("show");
            });
        });
    </script>

    <script>
        function createFactCards() {
            const factContainer = document.getElementById('factContainer');
            facts.forEach(fact => {
                const factDiv = document.createElement('div');
                factDiv.className = 'card';
                factDiv.textContent = fact;
                factContainer.appendChild(factDiv);
            });
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => {
                        t.classList.remove('active');
                        t.setAttribute('aria-selected', 'false');
                    });
                    tab.classList.add('active');
                    tab.setAttribute('aria-selected', 'true');

                    const tabContents = document.querySelectorAll('.tab-content');
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    const targetId = tab.getAttribute('aria-controls');
                    document.getElementById(targetId).classList.add('active');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createPeriodicTable();
            createFactCards();
            setupTabs();
        });
    </script>
</body>
</html>
