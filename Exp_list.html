<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('Wave world_.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(1px);
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            backdrop-filter: blur(2px);
        }

        h1 {
            font-size: 28px;
            color: #5b90f3;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #eefffd;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #668af0;;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5e92f4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, <span id="welcomeNames"></span>!</h1>
        <p>Select an experiment to proceed:</p>

        <button class="btn" onclick="goToPage1()">Energy Band Gap - Determine the band gap of given semiconductor</button>
        <button class="btn" onclick="goToPage2()">Ultrasonic Interferometer - Determine the compressibility of given liquid</button>
        <button class="btn" onclick="goToPage3()">Newton's Ring - Determine Radius of Curvature</button>
        <button class="btn" onclick="goToPage4()">Quincke's Method - Determine the Magnetic Susceptibility</button>
        <button class="btn" onclick="goToPage6()">Graph Plotter</button>
        <button class="btn" onclick="goToPage()">Other Experiment - Coming Soon</button>
        <button class="btn" onclick="goBack()">Back to Home</button>
    </div>

    <script>
        document.getElementById("welcomeNames").innerText = localStorage.getItem("studentNames") || "Student";

        function goToPage1() {
            window.location.href = "bandgap_info.html"; 
        }

        function goToPage2() {
            window.location.href = "ultrasonic_info.html"; 
        }

        function goToPage3() {
            window.location.href = "newton_ring_cal.html"; 
        }

        function goToPage4() {
            window.location.href = "quincke's_cal.html"; 
        }
        
        function goToPage6() {
            window.location.href = "graph_plotter.html";
        }

        function goToPage5() {
            alert("Other experiment is coming soon!");
        }


        function goBack() {
            window.location.href = "login.html"; 
        }
        
    </script>

</body>
</html>
