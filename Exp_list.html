<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('Wave world_.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(1px);
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            width: 700px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            margin-top: 400px;
            backdrop-filter: blur(2px);
        }

        h1 {
            font-size: 28px;
            color: #5b90f3;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #eefffd;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #668af0;;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5e92f4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, <span id="welcomeNames"></span>!</h1>
        <p>Select an experiment to proceed:</p>

        <button class="btn" onclick="goToPage1()">Newton's Ring - To determine Radius of Curvature</button>
        <button class="btn" onclick="goToPage2()">Diffraction Grating - To determine the wavelength of different colours</button>
        <button class="btn" onclick="goToPage3()">Malus Law - To verify the malus law of polarization of light</button>
        <button class="btn" onclick="goToPage4()">Double Refraction - To determine the refractive indices and type of crystal</button>
        <button class="btn" onclick="goToPage5()">LASER - To determine the size of grating element using LASER</button>
        <button class="btn" onclick="goToPage6()">Ultrasonic Interferometer - To determine the velocity of sound in liquid</button>
        <button class="btn" onclick="goToPage7()">Solar Cell - To determine Fill Factor using IV characteristics </button>
        <button class="btn" onclick="goToPage8()">Energy Band Gap - To determine the band gap of given semiconductor</button>
        <button class="btn" onclick="goToPage9()">Four Probe Method - To determine the energy band gap of a given sample</button>
        <button class="btn" onclick="goToPage10()">Graph Plotter</button>
        <button class="btn" onclick="goToPage11()">Other Experiment - Coming Soon</button>
        <button class="btn" onclick="goBack()">Back to Home</button>
    </div>

    <script>

        function goToPage1() {

         function goToPage9() {

</body>
